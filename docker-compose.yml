version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lifesupport-db
    environment:
      POSTGRES_USER: lifesupport
      POSTGRES_PASSWORD: lifesupport
      POSTGRES_DB: lifesupport
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifesupport"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
